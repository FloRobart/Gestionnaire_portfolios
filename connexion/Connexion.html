<!DOCTYPE html>
<html class="text-dark" lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SeConnecter</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Ludens-Users---2-Register.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
</head>

<body class="text-dark bg-dark">
    <section class="text-center text-dark d-xl-flex align-items-xl-center register-photo" style="background-color: transparent;">
        <div style="margin-left: auto;margin-right: auto;">
            <form method="post" action="afterRegister.html" style="border-radius: 30px;">
                <h2 class="text-center"><strong>Se Connecter</strong></h2>
                <div class="form-group mb-3"><input class="border rounded border-dark form-control" type="text" name="NomUtilisateur" placeholder="Nom dâ€™utilisateur" style="margin-top: 54px;"></div>
                    <script>
                        // Submit button made with javascript
                        function changePassword() {
                            var password = document.querySelector("#password").value;
                            var confirmPassword = document.querySelector("#confirmPassword").value;
                            
                            if(password.length >= 8) {
                                if(password === confirmPassword)
                                {
                                    var btn = $('#submitButton').removeAttr("disabled");
                                    document.querySelector('#passwordsError').style.display = 'none';
                                    console.log("enabling")
                                }
                                else {
                                    var btn = $('#submitButton').attr("disabled", "true");
                                    document.querySelector('#passwordsError').style.display = 'block';
                                    document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                                    console.log("disabling")
                                }
                            }
                            else {
                                var btn = $('#submitButton').attr("disabled", "true");
                                document.querySelector('#passwordsError').style.display = 'block';
                                document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
                                console.log("disabling")
                            }
                        }
                    </script>
                <div class="form-group mb-3"><input class="border rounded border-dark form-control" type="password" id="password" name="password" placeholder="Mot de passe" onchange="changePassword()" style="margin-top: 32px;"></div>
                <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size: 13px;"></span></div>
                <div class="form-group mb-3"><button class="btn btn-primary text-bg-dark d-block w-100" data-bss-hover-animate="pulse" id="submitButton" type="submit" style="color: rgb(255,255,255);background-color: #00b5a8;margin-top: 67px;">Connexion</button></div>
            </form><a class="already" href="./../inscription/Inscription.html">Pas de compte ?</a>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
